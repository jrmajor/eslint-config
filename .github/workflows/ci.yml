name: CI

on:
  push:

jobs:
  types:
    name: Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Check types
        run: npm run check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  integration:
    name: Integration / ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - arbor
          - bajki-muza
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: eslint-config

      - name: Checkout the other repo
        uses: actions/checkout@v4
        with:
          repository: jrmajor/${{ matrix.project }}
          path: integration

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install npm dependencies
        working-directory: integration
        run: yarn add -D ../eslint-config

      - name: Run ESLint
        continue-on-error: true
        working-directory: integration
        run: yarn run lint
